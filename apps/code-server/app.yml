# yaml-language-server: $schema=../../app-standard-v4.yml

citadel_version: 4

metadata:
  category: Development
  name: code-server
  version: 4.6.0
  tagline: Run VS Code on your Citadel
  description: This app doesn't  have a description yet.
  developers:
    Coder: https://coder.com
  dependencies: []
  repo:
    Public: https://github.com/cdr/code-server
  support: https://github.com/cdr/code-server/discussions
  gallery:
    - 1.jpg
    - 2.jpg
    - 3.jpg
  defaultPassword: $APP_SEED

services:
  main:
    image: codercom/code-server:4.6.0@sha256:b87de935cbd1ec8dcc8b42af53ac37d68236137a02b743563383cb0da31d59d1
    user: 1000:1000
    port: 8080
    environment:
      PASSWORD: $APP_SEED
    mounts:
      data:
        data: /home/coder
