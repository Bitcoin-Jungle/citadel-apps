# yaml-language-server: $schema=../../app-standard-v3.yml

version: 3
metadata:
  category: Social
  name: Synapse
  version: 1.59.1
  tagline: Matrix homeserver
  description: Description is coming soon.
  developers:
    Matrix: https://matrix.org
  dependencies: []
  repo: https://github.com/matrix-org/synapse
  support: https://matrix.to/#/#synapse:matrix.org
  gallery:
    - 1.jpg
    - 2.jpg
    - 3.jpg
  torOnly: false
containers:
  - image: matrixdotorg/synapse:v1.59.1@sha256:9a23eab1bbc66d466173cff749fe10d9818eec0d5931595edb89254214769d18
    entrypoint: bash
    command: -c './start.py generate && ./start.py migrate_config && exec ./start.py'
    port: 8008
    environment:
      UID: "1000"
      GID: "1000"
      SYNAPSE_HTTP_PORT: 8008
      SYNAPSE_SERVER_NAME: ${APP_HIDDEN_SERVICE}
      SYNAPSE_REPORT_STATS: "yes"
      SYNAPSE_ENABLE_REGISTRATION: "yes"
      SYNAPSE_NO_TLS: "yes"
    name: server
    data:
      - data/synapse:/data
    hiddenServicePorts:
      - 80
      - 8008
